<head>
  <title>literalMe</title>
</head>

<body>
  <div class="container">
    {{> navBar}}
    {{> mainBody}}
    {{> footerBar}}
    {{> editImage}}
    {{> BookDescription}} 
  </div>
</body>



<template name="navBar">
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">You can...</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">         
          <strong>literalMe</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
</template>

<template name="myGallery">
  <div class="row">
    {{#each allBooks}}
      <div class="col-4" id={{_id}}>
        <div class="card mb-4 shadow-sm ">
              <img class="man-body text-center" src={{path}} alt=""> 
              <div class="card-body n-body">
                <p class="card-text c-text text-break "><h4>{{title}}</h4></p>
                <p class="card-text"><h5>{{auth}}</h5></p>
                <div>
                  <i class="fa fa-thumbs-up rating" style="font-size:30px;color:blue"></i> 
                  <i class="fa fa-thumbs-down rating" style="font-size:30px;color:green"></i> 
                </div>       
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary js-view">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-edit">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-delete">Delete</button>
                  </div>                     
                </div>
              </div>
            </div>
      </div>
    {{/each}}
     
        <div class="modal fade" id="confirmModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Would You Like To Delete This</h5>
            
          </div>
          
          <div class="modal-footer">
            <input type="hidden" id="deleteId">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary js-confirm"  data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="myJumbo">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">literalMe</h1>
      <p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
      <div class="row">
        <div class="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addImageModal">
            Add Your Book Here
          </button>
          <!-- Modal -->
          <div class="modal fade" id="addImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Please Add Your Best Book...</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img class="placeHolder" src="download.png" alt="">
                 <div class="input-group mb-3">
                  <div class="input-group-prepend">
                   <span class="input-group-text" id="basic-addon1">Title</span>
                  </div>
                  <input type="text" class="form-control" id="bookTitle" placeholder="Give your image a title" aria-label="Title" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text" >Author</span>
                  </div>
                  <input type="text" class="form-control" id="bookAuth" placeholder="Enter the author of the book" aria-label="Title" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Path</span>
                  </div>
                  <input type="text" class="form-control" id="bookPath" placeholder="Paste image path here" aria-label="Path" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Description</span>
                  </div>
                  <input type="text" class="form-control" id="bookDesc" placeholder="Enter the discription of the book" aria-label="Title" aria-describedby="basic-addon1">
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary js-close" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary js-save">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="mainBody">
  <main role="main">
    {{> myJumbo}}
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
         {{> myGallery}}  
        </div> <!-- /row for all cards -->
      </div>
    </div>

  </main>
</template>

<template name="editImage">
  <!-- Modal -->
  <div class="modal fade" id="editImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Make Your Changes...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <img class="editHolder" src="download.png" alt="">
           <div class="input-group mb-3">
            <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input type="text" class="form-control" id="editTitle" placeholder="Give your image a title" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" >Author</span>
            </div>
            <input type="text" class="form-control" id="editAuth" placeholder="Enter the author of the book" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Path</span>
            </div>
            <input type="text" class="form-control" id="editPath" placeholder="Paste image path here" aria-label="Path" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Description</span>
            </div>
            <input type="text" class="form-control" id="editDesc" placeholder="Enter the discription of the book" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          </div>
        <div class="modal-footer">
          <input type="hidden" id="editId">
          <button type="button" class="btn btn-secondary js-exitAdd" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-upImage">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="BookDescription">

<!-- Modal -->
<div class="modal fade" id="viewImagemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <img class="viewHolder" src="download.png" alt="">
           <div class="input-group mb-3">
            <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input type="text" class="form-control" id="viewTitle" placeholder="Give your image a title" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" >Author</span>
            </div>
            <input type="text" class="form-control" id="viewAuth" placeholder="Enter the author of the book" aria-label="Title" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1" disabled="true">Path</span>
            </div>
            <input type="text" class="form-control" id="viewPath" placeholder="Paste image path here" aria-label="Path" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Description</span>
            </div>
            <input type="text" class="form-control" id="viewDesc" placeholder="Enter the discription of the book" aria-label="Title" aria-describedby="basic-addon1">
          </div>
      </div>
      <div class="modal-footer">
          <input type="hidden" id="viewId">
          <button type="button" class="btn btn-secondary js-exitView" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary js-delView">Delete</button>
      </div>    
    </div>
  </div>
</div>
</template>

<template name="footerBar">
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; WeTookYourDesignsInc</p>      
    </div>
  </footer>
</template>
